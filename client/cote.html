<!DOCTYPE html>
<html>
<head>
  <title>COTE</title>

  <link href="css/bs.min.css" rel="stylesheet" type="text/css"/>
  <link href="css/jquery-linedtextarea.css" rel="stylesheet" type="text/css"/>
  <link href="css/custom.css" rel="stylesheet" type="text/css"/>

  <script type="text/javascript" src="js/lib/socket.io.min.js"></script>
  <script type="text/javascript" src="js/lib/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="js/lib/jquery.couch.js"></script>
  <script type="text/javascript" src="js/lib/jquery.caret.js"></script>
  <script type="text/javascript" src="js/lib/jquery.textarea.js"></script>
  <script type="text/javascript" src="js/lib/jquery-linedtextarea.js"></script>

  <script type="text/javascript" src="js/cote.js"></script>
  <script type="text/javascript" src="js/document.js"></script>
  <script type="text/javascript" src="js/ui.js"></script>
  <script type="text/javascript" src="js/events.js"></script>

</head>
<body>

<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <span class="brand">Collaborative Online Text Editor</span>
      <ul class="nav pull-right">
        <li><a>About</a></li>
        <li><a>Contact</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container">

  <div class="row">
    <div class="span9 top div-doc">
      <label>Title:</label>
      <input type="text" id="doc-title"/><br/>
      <textarea id="doc-content" rows="30" class="lined"></textarea>
      <br/>
      <button class="btn btn-primary" id="btn-save">Save</button>

      Author: <input type="text" id="doc-author"/>
      Created at:  <input type="text" id="doc-created_at" readonly="readonly"/>
      Updated at: <input type="text" id="doc-updated_at" readonly="readonly"/>
    </div>

    <div class="span3 top div-info">
      <div class="chat-history">
        <p class="chat-history-msg">hello</p>
        <p class="chat-history-msg">hello</p>
      </div>
      <input type="text" class="chat-input">
      <button class="btn" id="chat-send">Send</button>
      <button class="btn" id="chat-change-nick">Change nick</button>
      <button class="btn" ic="chat-clear-history">Clear history</button>
    </div>

  </div>

  <div class="row">
    <div class="span12">
      <div class="msg-area"></div>
    </div>
  </div>

</div>
</body>
</html>
