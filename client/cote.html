<!DOCTYPE html>
<html>
<head>
	<title>COTE</title>

	<link href="css/bootstrap.min.css" rel="stylesheet"/>
	<link href="css/custom.css" rel="stylesheet"/>

	<script type="text/javascript" src="js/lib/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/lib/socket.io.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.couch.js"></script>
	<script type="text/javascript" src="js/lib/jquery.caret.js"></script>
	<script type="text/javascript" src="js/lib/jquery.textarea.js"></script>

	<script type="text/javascript" src="js/document.js"></script>
	<script type="text/javascript" src="js/ui.js"></script>

	<script type="text/javascript" src="js/cote.js"></script>
	<script type="text/javascript" src="js/events.js"></script>


</head>
<body>

<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="brand" href="#">COTE</a>
			<ul class="nav pull-right">
				<li><a>About</a></li>
				<li><a>Contact</a></li>
			</ul>
		</div>
	</div>
</div>

<div class="container">

	<div class="row">
		<div class="span12 top">
			<h1 class="page-header">Collaborative Online Text Editor</h1>
			Title: <input type="text" id="doc-title"/><br/>
			Author: <input type="text" id="doc-author"/>
			Created at:  <input type="text" id="doc-created_at" readonly="readonly"/>
			Updated at: <input type="text" id="doc-updated_at" readonly="readonly"/>
			<textarea class="span12" id="doc-content" rows="30"></textarea>
			<br/>
			<button class="btn btn-primary" id="btn-save">Save</button>

		</div>
	</div>

	<div class="row">
		<div class="msg-area span12"></div>
	</div>

</div>
</body>
</html>
