<!DOCTYPE html>
<html>
<head>
  <title>COTE</title>

  <link href="css/lib/bootstrap.min.css"
    rel="stylesheet" type="text/css"/>
  <link href="css/lib/jquery-linedtextarea.css"
    rel="stylesheet" type="text/css"/>
  <link href="css/lib/flick/jquery-ui-1.8.20.custom.css"
    rel="stylesheet" type="text/css"/>
  <link href="css/cote.css" rel="stylesheet" type="text/css"/>

  <script type="text/javascript" src="js/lib/socket.io.min.js"></script>
  <script type="text/javascript" src="js/lib/diff_match_patch.js"></script>
  <script type="text/javascript" src="js/lib/jquery-1.7.2.min.js"></script>
  <script
    type="text/javascript" src="js/lib/jquery-ui-1.8.20.custom.min.js"></script>

  <script type="text/javascript" src="js/lib/jquery.caret.js"></script>
  <script type="text/javascript" src="js/lib/jquery.textarea.js"></script>
  <script type="text/javascript" src="js/lib/jquery-linedtextarea.js"></script>

  <script type="text/javascript" src="js/cote.js"></script>
  <script type="text/javascript" src="js/document.js"></script>
  <script type="text/javascript" src="js/ui.js"></script>
  <script type="text/javascript" src="js/events.js"></script>

</head>
<body>

<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <span class="brand">Collaborative Online Text Editor</span>
    </div>
  </div>
</div>

<div class="container">

  <div class="row">
    <div class="span9 top div-doc">
      <textarea id="doc-content" class="lined"></textarea>

      <div class="metadata">
        <table>
          <tr>
            <th>Title</th>
            <td><input type="text" id="doc-title"/><br/></td>
          </tr>
          <tr>
            <th>Author(s)</th>
            <td><input type="text" id="doc-author"/></td>
          </tr>
          <tr>
            <th>Created at</th>
            <td>
              <input type="text" id="doc-created_at" readonly="readonly"/>
            </td>
          </tr>
          <tr>
            <th>Updated at</th>
            <td>
              <input type="text" id="doc-updated_at" readonly="readonly"/>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button class="btn btn-primary" id="btn-save"><b>Save now</b>
              </button>
            </td>
          <tr>
        </table>
      </div>
    </div>

    <div class="span3 top div-info">
      <div class="chat-history"></div>
      <input type="text" class="chat-input" id="chat-input">
      <button class="btn" id="chat-send">Send</button>
      <button class="btn" id="chat-change-nick">Change nick</button>
      <button class="btn btn-bottom" id="chat-clear-history">Clear history
      </button>
      <button class="btn btn-bottom" id="doc-rev-history">Revision history
      </button>
      <span><b>Your name:</b> <span id="chat-nick"></span></span>
    </div>

  </div>

</div>

</body>
</html>
